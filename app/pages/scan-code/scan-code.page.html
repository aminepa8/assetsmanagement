<ion-header>
  <ion-toolbar color=primary>
      <ion-buttons slot="secondary">
          <ion-button routerLink="/home" routerDirection="root">
            <ion-icon slot="start" name="home"></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title>Barcode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <!-- Logo -->
  <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
  
  </div>
  <form #form="ngForm" >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
          <ion-item>
              <ion-input [(ngModel)]="encodeText" name="encodeText" type="text" placeholder="Codebar" ngModel required>
              </ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="encode()">Chercher</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row color="primary" justify-content-center>
        <ion-button size="large"  expand="block" (click)="scan()">Scanner</ion-button>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
