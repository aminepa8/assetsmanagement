<ion-header>
  <ion-toolbar color=primary>
      <ion-buttons slot="start">
          <ion-button routerLink="/home" routerDirection="root">
              <ion-icon slot="icon-only" name="arrow-back" ></ion-icon>
            </ion-button>
      </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <!-- Logo -->
  <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
  
    </div>
  <form #form="ngForm" >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
         
          <div padding>
          <ion-item>
              <ion-input [(ngModel)]="sessioncode" name="sessioncode" type="text" placeholder="Code Session" ngModel required>
              </ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="myLogin()">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
